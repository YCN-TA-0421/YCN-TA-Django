# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ycn-ta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Create and start virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: pip install -r requirements.txt

    # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
    - name: Create env file
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_AZURE_NAME: ${{ secrets.AZURE_NAME }}
        envkey_AZURE_HOST: ${{ secrets.AZURE_HOST }}
        envkey_AZURE_PORT: 1433
        envkey_AZURE_USER: ${{ secrets.AZURE_USER }}
        envkey_AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
        envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
        envkey_ON_AZURE: True
        file_name: .env

    - name: Upload artifact for deployment jobs
      uses: actions/upload-artifact@v2
      with:
        name: python-app
        path: |
          .
          !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ycn-ta'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_163e5d60b5734bb4b8aae1f957f5f501 }}